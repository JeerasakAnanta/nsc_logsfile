<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบมอนิเตอร์การโจมตี</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-5 bg-white rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">ระบบมอนิเตอร์การโจมตีทางไซเบอร์</h1>

        <form method="GET" class="mb-4">
            <input type="text" name="search" placeholder="ค้นหา IP ผู้โจมตี" value="{{ search_query }}"
                class="border rounded p-2 mr-2" />

            <select name="sort" class="border rounded p-2 ml-2">
                <option value="id">ID</option>
                <option value="type">ประเภทรายการ</option>
                <option value="timestamp">เวลา</option>
                <option value="status">สถานะ</option>
                <option value="ip">IP</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white rounded p-2">ค้นหา</button>

        </form>

        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-600">#</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-600">ประเภทรายการ</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-600">เวลา</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-600">สถานะ</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-600">IP</th>
                </tr>
            </thead>
            <tbody>
                {% for alert in alerts %}
                <tr
                    class="{% if alert.status == 'สูง' %}bg-red-100{% elif alert.status == 'กลาง' %}bg-yellow-100{% else %}bg-green-100{% endif %}">
                    <td class="py-2 px-4 border-b border-gray-300">{{ alert.id }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{ alert.type }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{ alert.timestamp }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{ alert.status }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{ alert.ip }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="bg-gray-200 text-center p-2 mt-4">
        <p class="text-sm">Copyright 2024 NSC RMUTL NAN </p>
    </footer>
</body>

</html>
