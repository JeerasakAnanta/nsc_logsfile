<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะเซิร์ฟเวอร์</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .status {
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background-color: rgb(76, 175, 80);
        }

        .status-maintenance {
            background-color: rgb(110, 110, 110);
        }

        .status-offline {
            background-color: rgb(244, 67, 54);
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- นำเข้า navbar -->
    {% include 'navbar.html' %}


    <div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">สถานะเซิร์ฟเวอร์</h1>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300 text-gray-600">Server Name</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-gray-600">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for server, status in server_data.items() %}
                <tr>
                    <td class="py-2 px-4 border-b border-gray-300">{{ server }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">
                        <span
                            class="status {{ 'status-online' if status == 'Online' else 'status-offline' if status == 'Offline' else 'status-maintenance' }}"></span>
                        {{ status }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- นำเข้า footer -->
    {% include 'footer.html' %}
</body>

</html>
